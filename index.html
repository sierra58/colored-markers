<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>CSS Color Markers</h1>

    <div class="container"> <!-- make a big box for all markers with a ".container" class-->
      <div class="marker red"> <!-- the red marker has TWO classes controlling it: ".marker" and ".red" -->
        <div class="cap"></div> <!-- the ".sleeve" is the semi-transparent rectangle with double black lines on the marker -->
        <div class="sleeve"></div> <!-- the ".cap" is the invisible rectangle on the left side of the marker -->
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
